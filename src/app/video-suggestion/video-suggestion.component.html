<div
  [appGenerateSuggestion]="category"
  (suggestionGenerated)="onSuggestionGenerated($event)"
>
  <div class="row justify-content-md-center py-5">
    <youtube-player
      [videoId]="suggestion"
      suggestedQuality="highres"
      [height]="600"
      [width]="1080"
    ></youtube-player>
  </div>
  <div (click)="onGoBack($event)" class="align-self-end mr-3 text-light">
    <fa-icon [icon]="faArrowLeft" class="fa-lg"></fa-icon>
    <span class="px-2">BACK</span>
  </div>
</div>
